<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>OBS Local Time Browser Source by Coding Mama</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    #output {
      font-family: 'Press Start 2P', cursive;
      font-size: 16px;
      color: pink;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>
</head>

<body translate="no">
  <div id="output"></div>  
  <script type="text/javascript">
    var output = document.getElementById("output");
    var clock;
    setInterval(
      clock = function() {
          output.innerText = luxon.DateTime.local().toFormat('dd MMMM yyyy h:mma');
      },
      1000);
    clock();
  </script>
</body>
</html>
